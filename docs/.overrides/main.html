{% extends "base.html" %}
{% block content %}
{% include "partials/breadcrumbs.html" %}
{{
super() }}
{% endblock %}
{% block footer %}
<ul class="metadata page-metadata" data-bi-name="page info" lang="en-us" dir="ltr">
    <li class="contributors-holder">
        <span class="contributors-text">Contributors</span>
        <ul class="contributors" data-bi-name="contributors">
            {%- for user in committers -%}
            {% if user.name %}
            <li>
                <a href="{{ user.repos }}" title="{{ user.name }}" data-bi-name="contributorprofile">
                    <img src="/img/contributor.svg" data-src="{{ user.avatar }}?size=32" alt="{{ user.name }}" />
                </a>
            </li>
            {% endif %}
            {%- endfor -%}
        </ul>
    </li>
</ul>
{{ super() }}
{% endblock %}
