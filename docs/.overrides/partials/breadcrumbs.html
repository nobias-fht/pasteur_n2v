{% if page.ancestors %}
    <div role="navigation" aria-label="breadcrumbs navigation">
        <ul class="breadcrumbs">
            <li>
                <a href="{{ nav.homepage.url|url }}">
                    <span class="twemoji" title="Home">{% include ".icons/octicons/home-24.svg" %}</span>
                </a>
            </li>
            {% if page %}
                {% for doc in page.ancestors[::-1] %}
                    <li>{{ doc.title }}</li>
                {% endfor %}
                <li>{{ page.title }}</li>
            {% endif %}
        </ul>
    </div>
{% endif %}
